<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/slicknav.css">
    <link rel="stylesheet" href="/assets/css/flaticon.css">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/nice-select.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .main-header, .main-menu nav, #navigation {
            background: #fff !important;
        }

        #navigation li a {
            color: #333 !important;
            background: transparent !important;
            transition: background 0.2s, color 0.2s;
        }

        #navigation li a:hover, #navigation li.active a {
            background: #f2f2f2 !important;
            color: #222 !important;
            border-radius: 4px;
        }
                body {
                    min-height: 100vh;
                    margin: 0;
                    background: url('/assets/img/gallery/gallery2.png') no-repeat center center fixed;
                    background-size: cover;
                }
                .dashboard-container {
                    max-width: 900px;
                    margin: 60px auto 0 auto;
                    background: #fff;
                    border-radius: 10px;
                    box-shadow: 0 0 20px rgba(0,0,0,0.08);
                    padding: 40px 30px;
                }
                body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.5); /* Cambia el color y la opacidad según lo que desees */
            z-index: 0;
            pointer-events: none;
        }
        body, .dashboard-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<!-- Menú estilo index.html -->
<header>
    <div class="header-area">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-xl-2 col-lg-2">
                        <div class="logo">
                            <a href="/index.html"><img src="/assets/img/logo/logo.png" alt="Logo" style="height:40px;"></a>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-8">
                        <div class="main-menu f-right d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a href="/citas">Citas</a></li>
                                    <li><a href="/servicios">Servicios</a></li>
                                    <li><a href="/veterinarias">Veterinarias</a></li>
                                    <li><a href="/mascotas">Mascotas</a></li>
                                    <li><a href="/resultados">Resultados</a></li>
                                    <li>
                                        <form th:action="@{/logout}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0;">Cerrar sesión</button>
                                        </form>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2">
                        <!-- Reemplaza el div .header-right-btn por este dropdown -->
                        <div class="header-right-btn f-right d-none d-lg-block">
                            <div class="dropdown">
                                <a class="btn btn-light dropdown-toggle d-flex align-items-center" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="border:none;">
                                    <i class="fas fa-user-circle fa-lg me-2"></i>
                                    <span th:text="${username}"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li>
                                        <a class="dropdown-item" href="/index.html">Cerrar sesión</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="dashboard-container">
    <h1>Bienvenido, <span th:text="${username} ?: 'Invitado'"></span></h1>
    <p>Has iniciado sesión correctamente</p>
</div>
<script src="/assets/js/vendor/modernizr-3.5.0.min.js"></script>
<script src="/assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/slick.min.js"></script>
<script src="/assets/js/jquery.slicknav.min.js"></script>
<script src="/assets/js/wow.min.js"></script>
<script src="/assets/js/animated.headline.js"></script>
<script src="/assets/js/jquery.magnific-popup.js"></script>
<script src="/assets/js/jquery.nice-select.min.js"></script>
<script src="/assets/js/jquery.sticky.js"></script>
<script src="/assets/js/contact.js"></script>
<script src="/assets/js/jquery.form.js"></script>
<script src="/assets/js/jquery.validate.min.js"></script>
<script src="/assets/js/mail-script.js"></script>
<script src="/assets/js/jquery.ajaxchimp.min.js"></script>
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
