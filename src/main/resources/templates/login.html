<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/slicknav.css">
    <link rel="stylesheet" href="/assets/css/flaticon.css">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/nice-select.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: url('/assets/img/gallery/contact_form.png') no-repeat center center fixed;
            background-size: cover;
        }
        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
        }
       .login-container {
        background: rgba(255,255,255,0.95);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        padding: 40px 30px;
        max-width: 350px;
        margin: 60px auto 0 auto; /* margen superior de 60px */
        position: relative;
    }
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .btn {
            width: 100%;
        }
        @media (max-width: 500px) {
            .login-container {
                padding: 20px 10px;
            }
            .logo-container {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
<div class="logo-container">
    <a href="/index.html">
        <img src="/assets/img/logo/logo.png" alt="Logo" style="height:50px;">
    </a>
</div>
<div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="login-container">
        <!-- Mensaje de éxito -->
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${mensajeExito}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- Mensaje de error -->
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${mensajeError}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h2>Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <p class="mt-3 text-center">
            ¿No tienes cuenta?
            <a th:href="@{/registro}" style="color: #007bff; text-decoration: underline;">Regístrate</a>
        </p>
    </div>
</div>
</body>
</html>
