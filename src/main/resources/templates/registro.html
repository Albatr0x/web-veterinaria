<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/assets/css/slicknav.css">
  <link rel="stylesheet" href="/assets/css/flaticon.css">
  <link rel="stylesheet" href="/assets/css/animate.min.css">
  <link rel="stylesheet" href="/assets/css/magnific-popup.css">
  <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="/assets/css/themify-icons.css">
  <link rel="stylesheet" href="/assets/css/slick.css">
  <link rel="stylesheet" href="/assets/css/nice-select.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
        min-height: 100vh;
        margin: 0;
        background: url('/assets/img/gallery/team1.png') no-repeat center center fixed;
        background-size: contain;
        background-color: #fff; /* O el color que prefieras */
    }
    .logo-container {
        position: absolute;
        top: 30px;
        left: 30px;
    }
   .login-container {
    background: rgba(255,255,255,0.95);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    padding: 40px 30px;
    max-width: 350px;
    margin: 60px auto 0 auto; /* margen superior de 60px */
    position: relative;
}
    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
    }
    .form-group {
        margin-bottom: 18px;
    }
    .btn {
        width: 100%;
    }
    @media (max-width: 500px) {
        .login-container {
            padding: 20px 10px;
        }
        .logo-container {
            top: 10px;
            left: 10px;
        }
    }
  </style>

</head>
<body>
<div class="logo-container">
  <a href="/index.html">
    <img src="/assets/img/logo/logo.png" alt="Logo" style="height:50px;">
  </a>
</div>

<div class="login-container">
  <h2>Registro de Usuario</h2>
  <form th:action="@{/registro}" method="post">
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required class="form-control" maxlength="16">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required class="form-control" maxlength="16">
    </div>

    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="text" id="correo" name="correo" required class="form-control" maxlength="25">
    </div>

    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required class="form-control" maxlength="50">
    </div>

    <div class="form-group">
      <label for="apellido_paterno">Apellido Paterno:</label>
      <input type="text" id="apellido_paterno" name="apellido_paterno" required class="form-control" maxlength="50">
    </div>

    <div class="form-group">
      <label for="apellido_materno">Apellido Materno:</label>
      <input type="text" id="apellido_materno" name="apellido_materno" required class="form-control"  maxlength="50">
    </div>



    <div class="form-group">
      <label for="tipo_documento">Tipo de documento de dentidad:</label>
      <select id="tipo_documento" name="tipo_documento" required class="form-control">
        <option value="">Seleccione...</option>
        <option value="1">DNI</option>
        <option value="2">RUC</option>
        <option value="3">Carnet de Extranjería</option>
      </select>
    </div>


    <div class="form-group">
      <label for="nro_documento">Nro documento:</label>
      <input type="text" id="nro_documento" name="nro_documento" required class="form-control" maxlength="11">
    </div>



    <div class="form-group">
      <label for="nro_telefono">Nro celular:</label>
      <input type="text" id="nro_telefono" name="nro_telefono" required class="form-control" maxlength="11">
    </div>



    <div class="form-group">
      <label for="direccion">Direccion:</label>
      <input type="text" id="direccion" name="direccion" required class="form-control" maxlength="200">
    </div>


    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
  <div th:if="${mensajeExito}" style="color: green;">
    <p th:text="${mensajeExito}"></p>
  </div>
  <div th:if="${mensajeError}" style="color: red;">
    <p th:text="${mensajeError}"></p>
  </div>

  <p>¿Ya tienes cuenta? <a th:href="@{/login}"  style="color: #007bff; text-decoration: underline;" >Inicia sesión</a></p>
</div>

<!-- Modal Bootstrap -->
<div class="modal fade" id="modalMensaje" tabindex="-1" aria-labelledby="modalMensajeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMensajeLabel">Mensaje</h5>
      </div>
      <div class="modal-body" id="modalMensajeBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnAceptarModal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  let mensajeExito = [[${mensajeExito != null}]];
  let mensajeError = [[${mensajeError != null}]];
  let textoExito = [[${mensajeExito}]];
  let textoError = [[${mensajeError}]];

  if (mensajeExito || mensajeError) {
      let mensaje = mensajeExito ? textoExito : textoError;
      document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('modalMensajeBody').textContent = mensaje;
          let modal = new bootstrap.Modal(document.getElementById('modalMensaje'));
          modal.show();
          document.getElementById('btnAceptarModal').onclick = function() {
              modal.hide();
              if (mensajeExito) {
                  window.location.href = /*[[@{/login}]]*/ '/login';
              }
          };
      });
  }
  /*]]>*/
</script>

</body>
</html>
